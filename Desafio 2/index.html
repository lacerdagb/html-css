<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGS</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <hr>
    <ul type="square">
        <li><abbr title="Usa a tag &lt;p&gt;">Páragrafos</abbr></li>
        <li><abbr title="Usa a tag h1 até o h6">Títulos</abbr></li>
        <li><abbr title=" Usa tag img src=" alt="">Imagens</abbr></li>
        <li><abbr title="Evenlopamento + abbr">Abreviações</abbr></li>
        <li><abbr title="OL ou UL">Listas ordenadas e não ordenadas</abbr></li>
        <li><abbr title="Usa a tag &lt;a href">Links para página</abbr></li>
        <li><abbr title="Usa a tag &lt;a href download/ e depois o tipo application">Links para download</abbr></li>
        <li><abbr title="Usa a tag hr">Linha abaixo do título</abbr></li>
        <li><abbr title="Evelopamento + q">Citações</abbr></li>
        <li><abbr title="blockquote">Blockquote</abbr></li>
    </ul>
    
</body>
</html>
