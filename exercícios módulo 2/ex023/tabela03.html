<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de celulas</title>
    <style>
        table {
            font-family: 'Courier New', Courier, monospace;
            font-size: 2em;
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            margin: 10px;
        }
        th , td {
            border: 1px solid black;
            padding: 20px;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <td> A</td>
            <td colspan="2"> B</td>
            
        </tr>
        <tr>
            <td rowspan="3"> D</td>
            <td> E</td>
            <td rowspan="2"> F</td>
        </tr>
        <tr>
            
            <td>H</td> 
        </tr>
        <tr>
            
            <td colspan="2">K</td>
            
        </tr>
    </table>
    
</body>
</html>
