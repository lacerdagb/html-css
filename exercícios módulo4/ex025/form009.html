<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.ph" method="get" autocomplete="on">
        <label for="inum">Número</label>
        <input type="range" name="num" id="inum" min="0" max="10" value="3" oninput="ival.innerHTML = Number(inum.value)">
        <output id="ival">3</output>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>
        
    </form>
    
</body>
</html>
