<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>
</head>
<body>
    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="isexm" checked value="M"> Masculino <br>
        <input type="radio" name="sexo" id="isexf" value="F"> Feminino <br>
        <!-- -TODO BOTAO DE RÁDIO SÓ PODE ESCOLHER 1 OPÇAO, E TEM QUE TER O MESMO NOME-->
        <!-- PODE USAR OPÇÃO CHECKED, PRA FICAR MARCADO-->
    </fieldset>
    <fieldset>
        <legend>Esportes</legend>
        <input type="checkbox" name="esfut" id="ifut" checked> <label for="ifut">Futebol</label>  <br>
        <input type="checkbox" name="esbas" id="ibas"> <label for="ibas">Basquete</label> <br>
        <input type="checkbox" name="esten" id="iten"> <label for="iten">Tênis</label> <br>
        <input type="checkbox" name="esnat" id="inat"> <label for="inat">Natação</label> <br>
        <!-- -TODO BOTÃO CHECKBOX PODE ESCOLHER VÁRIAS OPÇÕES-->
    </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    
</body>
</html>
