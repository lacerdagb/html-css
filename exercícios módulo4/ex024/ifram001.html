<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos do iframe</title>
    <style>
        iframe {
            width: 300px;
            height: 300px;
            border: 2px solid black;
        } /*Ajustando o tamanho do iframe*/

    </style>
</head>
<body>
    <h1>Testando o uso do Iframe</h1>
    <p>Aprendendo no site <iframe src="https://www.google.com.br" frameborder="0">Site indisponível no momento, acesse o link <a href="https://www.google.com.br"></a></iframe> em video</p>
    <!--Nem todo site entra no iframe, pois é como uma proteção-->
    <p>Testando o site do <iframe src="https://www.homehost.com.br/blog/tutoriais/iframe-html/" frameborder="0"> home-host</iframe> Testando um site no iframe</p>
    <p>
        O repositorio do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>
    </p>
    <!--Tamanho padrão é 300x150-->
</body>
</html>
